{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/register.css'%}">
  <title>register</title>
  <script defer src="{% static 'Js/register.js'%}"></script>
  <style type="text/css">
     @font-face{
      font-family: 'Yan';
      src: url("{% static 'fonts/SwissGrit/SwissGrit.otf' %}");
    }
    .wrapper {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("{% static 'midia/bg-register10.svg'%}");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center top;
      background-color: black;
      position: absolute;
    } 
  </style>

<body>
  <div class="wrapper">
    <div class="back">

          height="11"
          viewBox="0 0 7 11"

          />
        </svg>
      </a>
      <a href="{% url 'index' %}">Back to the future</a>
    </div>

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="box">
        <div class="info">
          <div class="pergunta">
            <p>Quem é Você ?</p>
          </div>
          <input type="text" name="nome_completo" id="" value="{{ request.POST.nome_completo }}" placeholder="Seu nome e sobrenome.">
          <svg width="844" height="5" viewBox="0 0 844 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.996475" y1="3.48121" x2="843.997" y2="1.50001" stroke="white" stroke-width="3"/>
            </svg>
            
        </div>
        <div class="info">
          <div class="pergunta">
            <p>A quanto tempo está vivo</p>
          </div>
          <input type="number" name="idade" id="" value="{{ request.POST.idade}}" placeholder="Sua idade.">
          <svg width="844" height="5" viewBox="0 0 844 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.996475" y1="3.48121" x2="843.997" y2="1.50001" stroke="white" stroke-width="3"/>
            </svg>
          
        </div>
        <div class="info">
          <div class="pergunta">
            <p>E-mail ?</p>
          </div>
          <input type="email" name="email" id="" value="{{ request.POST.email }}" placeholder="seu e-mail">
          <svg width="844" height="5" viewBox="0 0 844 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.996475" y1="3.48121" x2="843.997" y2="1.50001" stroke="white" stroke-width="3"/>
            </svg>
        </div>

        <div class="info">
          <div class="pergunta">
            <p>Como Quer ser Chamado ?</p>
          </div>
          <input type="text" name="usuario" id="" value="{{ request.POST.usuario }}" placeholder="Seu nome de usuário">
          <svg width="844" height="5" viewBox="0 0 844 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.996475" y1="3.48121" x2="843.997" y2="1.50001" stroke="white" stroke-width="3"/>
            </svg>
        </div>

        <div class="info">
          <div class="pergunta">
            <p>Um código secreto, que só você saiba</p>
          </div>
          <input type="password" name="senha" id="" placeholder="Seu senha.">
          <svg width="844" height="5" viewBox="0 0 844 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.996475" y1="3.48121" x2="843.997" y2="1.50001" stroke="white" stroke-width="3"/>
            </svg>
        </div>

        <div class="info">
          <div class="pergunta">
            <p>será que lembra do seu próprio código secreto?</p>
          </div>
          <input type="password" name="senha2" id="" placeholder="Digite sua senha novamente.">
          <svg width="844" height="5" viewBox="0 0 844 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.996475" y1="3.48121" x2="843.997" y2="1.50001" stroke="white" stroke-width="3"/>
            </svg>
        </div>

      </div>
      <div class="botoes">
        <a type="0" value="0" id="btn-back"><svg width="29" height="54" viewBox="0 0 29 54" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </a>

        <button type="submit" value="submit" id="btn-conf" ><svg width="29" height="54" viewBox="0 0 29 54" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.96071 0.794802L27.9275 25.3813C28.3484 25.8132 28.584 26.3924 28.584 26.9954C28.584 27.5985 28.3484 28.1777 27.9275 28.6095L3.96071 53.2053C3.76463 53.4067 3.53019 53.5668 3.27123 53.6761C3.01227 53.7853 2.73404 53.8417 2.45296 53.8417C2.17188 53.8417 1.89365 53.7853 1.63469 53.6761C1.37573 53.5668 1.14129 53.4067 0.945209 53.2053C0.541806 52.7923 0.315964 52.2379 0.315964 51.6605C0.315964 51.0832 0.541806 50.5288 0.945209 50.1158L23.4828 26.9954L0.945209 3.87968C0.54319 3.46689 0.318222 2.91345 0.318222 2.33724C0.318222 1.76103 0.54319 1.20759 0.945209 0.794802C1.14129 0.593413 1.37573 0.433347 1.63469 0.324052C1.89365 0.214757 2.17188 0.158447 2.45296 0.158447C2.73404 0.158447 3.01227 0.214757 3.27123 0.324052C3.53019 0.433347 3.76463 0.593413 3.96071 0.794802V0.794802Z" fill="white"/>
          </svg>
        </button>

      </div>
    </form>

    {% include 'parciais/_messages.html' %}
    
  </div>
</body>
</html>
